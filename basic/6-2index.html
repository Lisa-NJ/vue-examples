<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>computed get set</title>
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div>{{num}}</div>
    <!-- a method is called every time something changes, like num++ -->
    <div>{{getFullName()}}</div>
    <!-- a computed is called only when a variable it depends on changes, like firstName -->
    <div>{{fullName}}</div>
    <!-- a computed is cached once it was called before -->
    <div>{{fullName}}</div>
    <button v-on:click="num++">change Number</button>
    <button v-on:click="changeName">change name</button>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        num: 0,
        firstName: "ming",
        lastName: "xiao"
      },
      computed: {
        fullName: {
          get() {
            return this.lastName + " " + this.firstName
          },
          set(newValue) {
            strArr = newValue.split(" ")
            this.lastName = strArr[0]
            this.firstName = strArr[1]
          }
        }
      },
      methods: {
        getFullName: function () {
          alert("getFullName is called")
          return this.lastName + " " + this.firstName
        },
        changeName: function () {
          this.fullName = "xiao hong"
        }
      }
    })
  </script>
</body>

</html>
