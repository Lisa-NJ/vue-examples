<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-for :key</title>
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>People List</h2>
    <button @click.once="add">add liu</button>
    
    <ul>
      <li v-for="(p,  i) in persons" :key="p.id">
        {{p.name}}-{{p.title}}
        <input type="text">
      </li>
    </ul>
    <table>
      <thead>
        <td>name</td>
        <td>title</td>
      </thead>
      <tbody>
        <!-- in / of -->
        <tr v-for="person in persons" :key="person.id"> 
          <td>{{person.name}}</td>
          <td>{{person.title}}</td>
        </tr>
      </tbody>
    </table>
   
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        persons: [{
          id:'001',
          name: "Lisa",
          title: "react"
        }, {
          id:'002',
          name: "Fiona",
          title: "java"
        }, {
          id:'003',
          name: "Linda",
          title: "manager"
        }]
      },
      methods: {
        add() {
          this.persons.unshift({
            id:'005',
            name: "Liu",
            title: "sql"})
        },
        del() {
          this.persons.shift()
        }
      },
    })
  </script>
</body>

</html>
