<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-for Vue.set key</title>
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div v-for="n in numbers" v-bind:key="n">
      {{n}}
      <input type="text">
    </div>
    <button v-on:click="changeNumber">click me change</button>
    <button v-on:click="reverseNumber">click me reverse</button>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        numbers: [1, 2, 3, 4, 5]
      },
      methods: {
        changeNumber: function () {
          // this.numbers[1] = 10 will not render dom, it needs to be like the below
          Vue.set(this.numbers, 1, 10)
          alert(this.numbers[1])
        },
        reverseNumber: function () {
          this.numbers.reverse();
        }
      }
    })
  </script>
</body>

</html>
