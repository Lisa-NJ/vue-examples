<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styles array</title>
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- multiple styles can be used at once -->
    <div style="width:100px;height:100px" v-bind:style="[style1, style2]"></div>
    <button v-on:click="changeColor">change</button>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        color: "yellow"
        // this can not be used in data --> computed
      },
      computed: {
        style1: function () {
          return {
            backgroundColor: this.color
          }
        },
        style2: function () {
          return {
            "border-radius": "15px"
          }
        }
      },
      methods: {
        changeColor: function () {
          this.color = this.color === "red" ? "yellow" : "red"
        }
      }
    })
  </script>
</body>

</html>
