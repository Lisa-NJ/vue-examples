<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list render v-for</title>
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="title in movies">{{title}}</li>
      <li v-for="(t, i) in movies">{{t}}({{i}})</li>
    </ul>
    <table>
      <thead>
        <td>name</td>
        <td>title</td>
      </thead>
      <tbody>
        <tr v-for="person in persons">
          <td>{{person.name}}</td>
          <td>{{person.title}}</td>
        </tr>
      </tbody>
    </table>
    <div v-for="(name, prop, index) in person">
      {{prop}} : {{name}} - {{index}}
    </div>
    <div v-for="n in 10">{{n}}</div>
    <div v-for="s in 'abcde'">{{s}}</div>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        movies: ["movie1", "movie2", "movie3"],
        persons: [{
          name: "Lisa",
          title: "react"
        }, {
          name: "Fiona",
          title: "java"
        }, {
          name: "Linda",
          title: "manager"
        }],
        person: {
          name: "Magi",
          age: 28,
          hair: "black"
        }
      }
    })
  </script>
</body>

</html>
