<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice computed watch</title>
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="item in formatMovies">{{item}}</li>
      <button v-on:click="addMovie">+movie</button>
      <input type="text" v-model="movieInfo">
    </ul>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        movies: [{
          name: "movie1",
          year: 2015
        }, {
          name: "movie2",
          year: 2016
        }, {
          name: "moive3",
          year: 2018
        }],
        movieInfo: ""
      },
      computed: {
        formatMovies: {
          get: function () {
            return this.movies.map(movie => `${movie.name} (${movie.year})`)
          }
        }
      },
      watch: {
        movies: function () {
          alert(`Newly added movie: ${this.movies[this.movies.length - 1].name}`)
        }
      },
      methods: {
        addMovie: function () {
          strArr = this.movieInfo.split(" ")
          name = strArr[0]
          year = strArr[1]
          this.movies.push({ name, year })
        }
      }
    })
  </script>
</body>

</html>
