<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice-movie</title>
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    Movie Name: {{name}}
    &nbsp;
    Movie Date: {{date}}
    <hr>
    This is {{ifNewMovie() ? "a new" : "an old"}} Movie
    <hr>
    <!-- when mouse on the div, the movie name appears  -->
    <div v-bind:title="name">
      Hover on me
    </div>
    <div title="name">
      Hover try!
    </div>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        name: "One World LED",
        date: 2015
      },
      methods: {
        ifNewMovie: function () {
          return this.date > 2000 ? true : false;
        }
      }
    })
  </script>
</body>

</html>
