<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>template2</title>
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- only the first one will be replaced by template -->
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
  </div>
  <script>
    new Vue({
      el: ".demo",
      data: {
        msg: "Lisa is here"
      },
      template: "<div>{{msg}}</div>"
    })
  </script>
</body>

</html>
