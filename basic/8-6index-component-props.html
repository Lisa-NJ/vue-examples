<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.component + props</title>
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
  <div id="app1">
    <ol>
      <!--
        provide todo obj for every todo-item, 
        todo is a variable, also a key is needed
      -->
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
      ></todo-item>
    </ol>
  </div>
  <script>
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
      el: '#app1',
      data: {
        groceryList: [
          { id: 0, text: 'veg' },
          { id: 1, text: 'cheese' },
          { id: 2, text: 'other' }
        ]
      }
    })
  </script>
</body>

</html>
