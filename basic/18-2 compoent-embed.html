<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>embeded components + app</title>
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
  <div id="app">

  </div>
  <script>
    Vue.config.productionTip = false

    const hello = Vue.extend({
      template: `
      <div>
        <h3>hello!</h3>
      </div>
      `
    })
    const school = Vue.extend({
      name: 'atguigu',
      template: `
      <div>
        <h2>name:{{name}}</h2>
        <h2>addr:{{addr}}</h2>
        <hello></hello>
      </div>
      `,
      data() {
        return {
          name: "Shang",
          addr: "Beijing"
        }
      },
      components: {
        hello
      }
    })

    const app = Vue.extend({
      template: `
      <div> 
        <school></school>
      </div>
      `,
      components: {
        school
      }
    })

    Vue.component('hello', hello)
    new Vue({
      el: "#app",
      template: `
      <div> 
        <app></app>
      </div>
      `,
      components: {
        app
      }
    })
  </script>
</body>

</html>
